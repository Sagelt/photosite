---
layout: default
---

<div class="row justify-content-between">
	<div class="col-4">
		<h1>{{ page.title }}</h1>
	</div>
	<div class="col-2">
		<h3>{{ page.year }}</h3>
	</div>
</div>

<img src="{{ page.image }}" class="img-fluid" />


<figure>
  <blockquote class="blockquote">
    {{ page.content }}
  </blockquote>
  <figcaption class="blockquote-footer">
    {{ page.year }}
  </figcaption>
</figure>
